<mat-sidenav-container style="height: 100%;">
  <mat-sidenav [mode]="smallScreen ? 'over' : 'side'" [opened]="opened" (closed)="closeSideNav()">
    <h1 style="padding: 10%;">
      <a routerLink='' routerLinkActive="active" style="text-decoration: none" id=home>
        MSL Confession
      </a>
    </h1>
    <mat-nav-list>
      <a mat-button style="width: 100%; text-align: left;" routerLink="/home/edit" routerLinkActive="active">
        Post Confession
      </a>
      <br>
      <a mat-button style="width: 100%; text-align: left;">Popular</a>
    </mat-nav-list>
    <hr style="width: 90%;">
    <div>
      <p style="padding: 5% 0 0 10%; font-size: 12px;">CATEGORIES</p>
      <mat-nav-list *ngFor="let category of categories">
        <a mat-button (click)="onClick($event.target.outerText)">{{category.name}}</a>
      </mat-nav-list>
    </div>
    <br>
    <div style="position: absolute; bottom:1%">
      <a mat-button href="https://www.facebook.com/nus.msl.ufo" target="_blank">
        <mat-icon matPrefix>facebook</mat-icon>
        Facebook
      </a>
      <a mat-button href="https://www.instagram.com/nus.msl/" target="_blank">
        <mat-icon svgIcon="instagram"></mat-icon>
        Instagram
      </a>
      <p style="padding-left: 10%; color: #AAAAAA">Copyright Â© 2020 <br> NUS Malaysian <br> Students' League</p>
    </div>
  </mat-sidenav>
  <mat-sidenav-content fxFlexFill>
    <mat-toolbar color="primary" class="sticky">
      <mat-toolbar-row>
        <span>
          <button mat-icon-button fxHide.gt-sm="true" (click)="openSideNav()">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-form-field style="width: 350%; margin-left:5%" floatLabel="always">
            <mat-label></mat-label>
            <input matInput placeholder="Search...">
          </mat-form-field>
        </span>
        <span class="fill-remaining-space"></span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
