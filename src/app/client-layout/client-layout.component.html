<mat-sidenav-container style="height: 100%;">
  <mat-sidenav [mode]="smallScreen ? 'over' : 'side'" [opened]="opened" (closed)="closeSideNav()">
    <h1 style="padding: 8%;">
        MSL Confession
    </h1>
    <mat-nav-list>
      <a mat-button style="width: 100%; text-align: left;" routerLink="/home" routerLinkActive="active">
        Posts
      </a>
      <br>
      <a mat-button style="width: 100%; text-align: left;" routerLink="/home/edit" routerLinkActive="active">
        Post Confession
      </a>
    </mat-nav-list>
    <hr style="width: 90%;">
    <div>
      <p style="padding: 5% 0 0 8%; font-size: 12px;">CATEGORIES</p>
      <mat-nav-list *ngFor="let category of categories">
        <a mat-button (click)="onClick(category.name)">{{category.name}}</a>
      </mat-nav-list>
    </div>
    <br>
    <div [ngClass]="bottomClass">
      <a mat-button href="https://www.facebook.com/nus.msl.ufo" target="_blank">
        <mat-icon matPrefix>facebook</mat-icon>
        Facebook
      </a>
      <br>
      <a mat-button href="https://www.instagram.com/nus.msl/" target="_blank">
        <mat-icon svgIcon="instagram"></mat-icon>
        Instagram
      </a>
      <p style="margin-left: 15%; color: #AAAAAA; width: 100%;">Copyright Â© {{thisYear}} <br> NUS Malaysian <br> Students' League</p>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="sticky">
      <mat-toolbar-row>
        <span>
          <button mat-icon-button fxHide.gt-sm="true" (click)="openSideNav()">
            <mat-icon>menu</mat-icon>
          </button>
          <mat-form-field style="margin-left:5%" [ngClass]="{'longSearchBar': !smallScreen}" floatLabel="always">
            <mat-label></mat-label>
            <input #searchTerm matInput placeholder="Search..." (keyup.enter)="searchOnEnter(searchTerm.value)">
          </mat-form-field>
        </span>
        <span class="fill-remaining-space"></span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
